{% extends 'base.html' %}

{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Registration</h1>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br/><br/>
            <form method="post" action="{% url 'signup' %}">

                {% csrf_token %}
                {{ form.as_p }}

                <div style="text-align: center;"><button type="submit" class="btn btn-secondary">Register</button></div>
            </form>

            <br/><br/>
        </div>
    </div>
</div>
{% endblock %}
