{% extends 'base.html' %}

{% block content %}

<!-- content -->
<section class="py-5">
    <div class="container">
        <div class="row gx-5">
            <aside class="col-lg-6">
                <div class="border rounded-4 mb-3 d-flex justify-content-center">
                    <img style="width: 100%; height: auto; aspect-ratio: 4/5; object-fit: cover;"
                         class="rounded-4 fit"
                         src="{{ product.image.url }}"/>
                </div>

            </aside>
            <br>
            <br>
            <br>
            <main class="col-lg-6">
                <div class="ps-lg-3">
                    <h4 class="title text-dark">
                        {{ product.name }}
                    </h4>

                    <div class="mb-3">
                        <span class="h5">${{ product.price }}</span>
                    </div>

                    <p>
                        {{ product.description }}
                    </p>

                    <div class="row">
                        <dt class="col-3">Type:</dt>
                        <dd class="col-9">Digital</dd>

                        <dt class="col-3">Resolution:</dt>
                        <dd class="col-9">%max%</dd>
                    </div>

                    <hr/>


                    <a href="#" class="btn btn-warning shadow-0"> Buy now </a>
                    <a href="#" class="btn btn-primary shadow-0"> <i class="me-1 fa fa-shopping-basket"></i> Add to cart
                    </a>
                </div>
            </main>
        </div>
    </div>
</section>

{% endblock %}
