{% extends 'base.html' %}

{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update User Profile And Password</h1>
        </div>
    </div>
</header>
<div class="container my-5" style="min-height: calc(100vh - 436px);">
    <div class="row w-100">
        <div class="col-md-6 offset-md-3">
            <div class="text-center">
                <h1 class="display-8 fw-bolder mb-5">User Info</h1>
            </div>
            <form method="POST" action="{% url 'update_user' %}">


                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-secondary mb-5 mt-5">Change User Info</button>
                </div>
            </form>

            <hr>

            <div class="text-center">
                <h1 class="display-8 fw-bolder mb-5 mt-5">Update Password</h1>
                <a href="{% url 'change_password' %}" class="btn btn-secondary mb-5">Change Password Page</a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
