{% extends 'base.html' %}

{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update user profile</h1>
        </div>
    </div>
</header>
<div class="container my-5" style="min-height: calc(100vh - 436px);">
    <div class="row w-100">
        <div class="col-md-6 offset-md-3">
            <form method="POST" action="{% url 'update_user' %}">
                <div class="my-4 text-center">
                    <h3><strong>Please Proceed To Sign Up</strong></h3>
                </div>

                {% csrf_token %}
                {{ form.as_p }}

                <div class="text-center">
                    <button type="submit" class="btn btn-secondary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
